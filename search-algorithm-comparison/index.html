<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./dest/script.js" defer></script>
  </head>
  <body>
    <header>
      <h1 class="header__title">The OptimisticTrousers Group</h1>
    </header>
    <main class="main">
      <div class="main__output">
        <div class="main__container">
          <h2>Linear Search</h2>
          <p class="main__speed">Speed:</p>
          <p class="main__index">Found index:</p>
        </div>
        <div class="main__container">
          <h2>Binary Search</h2>
          <p class="main__speed">Speed:</p>
          <p class="main__index">Found index:</p>
        </div>
      </div>
      <div class="main__container">
        <p class="main__array">[]</p>
        <p class="main__length">Array length:</p>
      </div>
      <section class="main__interaction">
        <button class="main__button">
          Click to sort array with linear search and binary search
        </button>
      </section>
    </main>
    <footer>
      Made with love by Tony Isern, Topu Saha, Connor Harsch, Eliza Clamor, and
      Shouhaybou Mbow
    </footer>
  </body>
</html>
